{{ define "main" }}
  {{ .Content }}
  <ul class="home-list">
    {{ range site.RegularPages }}
      <li class="home-list item">
        <a class="home-list title" href="{{ .RelPermalink }}">{{ .Title }}</a>
        <p class="home-list date">{{ .Date | time.Format ":date_long" }} | {{ .ReadingTime }} min </div>
      </li>
    {{ end }}
  </ul>
  
{{ end }}
