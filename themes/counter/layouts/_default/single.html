{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format ":date_long" }}
  <p class="just-fade"><time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time> | {{ .ReadingTime }} min</p>

  {{ .Content }}

  {{ if site.Params.banner }}
  <img class="banner" src="{{ site.Params.banner | absURL }}" alt="{{ site.Title }}">
  {{ end }}
{{ end }}
